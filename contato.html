<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldEmpire</title>
    <link rel="shortcut icon" href="src/imagens/favicon/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <header>
        <figure class="divulga-banner">
            <img src="banner-publi.jpg" alt="Banner-da-loja-ou-publi" title="banner-divulga-loja">
        </figure>

        <nav class="menu">
            <ul class="navegacao">
                <li class="pagina-inicial"><a href="index.html">Página initial</a></li>
                <li class="produtos"><a href="produtos.html">Produtos</a></li>
                <li class="contato"> <a href="contato.html">Contato</li></a>
                <li class="sobre"><a href="sobre.html">Sobre nós</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <form action="GET" class="contato-com-vendedor">
            <label for="nome" class="nome-e-sobrenome">Nome e Sobrenome</label>
            <br>
            <input type="text" name="nome" id="nome" class="input-nome">
            <br>
            <label for="fone" class="whatsapp">Whatsapp</label>
            <br>
            <input type="number" name="fone" id="fone" class="input-fone">
            <br>
            <label for="mail" class="mail">E-mail</label>
            <br>
            <input type="email" name="mail" id="mail" class="input-mail">
            <br>
            <label for="mensagem" class="mensagem">Digite sua mensagem para o vendedor</label>
            <br>
            <textarea name="mensagem" id="mensagem" class="input-mensagem" placeholder="Sugerimos que deixe um número de whatsapp válido para que o vendedor possa entrar em contato o quanto antes."></textarea>
        </form>
        <h5 class="aviso-temp">Respondemos em até 30 minutos nos dias uteís</h5>
    </main>
</body>
</html>
